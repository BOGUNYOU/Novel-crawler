<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>设置</title>

  <!-- Bootstrap core CSS -->
  <link href="/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="/css/custom_theme.css" rel="stylesheet">

</head>

<body role="document" data-spy="scroll" data-target="#myScrollspy">

  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">扒虫</a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="/">书柜<span class="glyphicon glyphicon-book"></span></a></li>
          <li><a href="/search">搜书<span class="glyphicon glyphicon-search"></span></a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li class="active"><a href="/config/"><span class="glyphicon glyphicon-cog"></span></a></li>
        </ul>
      </div>
    </div>
  </nav>


<div class="row" id="configtab">
  <div class="col-md-2" id="myScrollspy">
    <!-- Nav tabs -->
    <ul class="nav nav-pills nav-stacked" role="tablist" data-spy="affix" data-offset-top="75">
      <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Home<i class="glyphicon glyphicon-menu-right pull-right"></i></a></li>
      <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Profile<i class="glyphicon glyphicon-menu-right pull-right"></i></a></li>
      <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">Messages<i class="glyphicon glyphicon-menu-right pull-right"></i></a></li>
      <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">Settings<i class="glyphicon glyphicon-menu-right pull-right"></i></a></li>
    </ul>
  </div>
  <!-- Tab panes -->
  <div class="tab-content col-md-10">
    <div role="tabpanel" class="tab-pane active" id="home">
      施工中<br />
      <button id="okkey" class="btn btn-default" type="button" onClick="okkey()">ok</button>
      <button id="fkey" class="btn btn-default" type="button" onClick="fkey()">fail</button>
    </div>
    <div role="tabpanel" class="tab-pane" id="profile">施工中2</div>
    <div role="tabpanel" class="tab-pane" id="messages">施工中3</div>
    <div role="tabpanel" class="tab-pane" id="settings">施工中4</div> 
  </div>

</div>
<div id = "aldiv" style="position: fixed; bottom: 80px; right: 30px; opacity: 1;">
</div>

  <!-- Placed at the end of the document so the pages load faster -->
  <!-- Bootstrap core JavaScript
    ================================================== -->
  <script src="/js/jquery.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script>
    function okkey(){
        $("#aldiv")
      .prepend('<div class="alert alert-dismissible alert-success"><button class="close" type="button" data-dismiss="alert">&times;</button><strong>成功！</strong>清空缓存以更新。</div>')
      .children(':first')
      .delay(5000)
      .fadeOut(1000);
      $("#okkey").removeClass('btn-default');
      $("#okkey").addClass('btn-success');
    }
    function fkey(){
      $("#aldiv")
      .prepend('<div class="alert alert-dismissible alert-danger"><button class="close" type="button" data-dismiss="alert">&times;</button><strong>失败！</strong>哪里出错了。</div>')
      .children(':first')
      .delay(5000)
      .fadeOut(1000);
      $("#fkey").removeClass('btn-default');
      $("#fkey").addClass('btn-danger');
    }
  </script>
</body>

</html>
