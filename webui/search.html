<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>搜书</title>

  <!-- Bootstrap core CSS -->
  <link href="/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->

<body role="document">

  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">

      <div class="navbar-header">
        <a class="navbar-brand" href="/">扒虫</a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="/">书柜<span class="glyphicon glyphicon-book"></span></a></li>
          <li class="active"><a href="/search">搜书<span class="glyphicon glyphicon-search"></span></a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/config"><span class="glyphicon glyphicon-cog"></span></a></li>
        </ul>
      </div>
    </div>
  </nav>

<div class="container">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="input-group input-group-md col-md-4">
      <input type="text" class="form-control" placeholder="小说名" aria-describedby="basic-addon2" id="search-novel" onkeydown='if(event.keyCode==13){search();}'>
      <span class="input-group-btn"><button id="searchbtn" class="btn btn-default" type="button" onClick="search()">搜索</button></span>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>

  <div class="footer">
    <hr>
    <p align="center">免责声明:本软件内容皆来源于网络，软件作者不负任何责任。<a href="https://github.com/ling7334/Novel-crawler">@ling7334</a></p>
    <div class="progress progress-striped active center-block" style="width:10%;">
      <div class="progress-bar" style="width: 100%;"></div>
    </div>
  </div>

  <!-- Placed at the end of the document so the pages load faster -->
  <!-- Bootstrap core JavaScript
    ================================================== -->
  <script src="/js/jquery.min.js"></script>

  <script src="/js/search.js"></script>

<div class="modal fade in" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel">警告</h4>
         </div>
         <div class="modal-body">小说已存在，是否覆盖。</div>
         <div class="modal-footer">
           <label><input id="bookmark" type="checkbox">保留书签 </label>
            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            <button id="rewrite" type="button" class="btn btn-danger" data-dismiss="modal">覆盖</button>
         </div>
      </div><!-- /.modal-content -->
</div><!-- /.modal -->
