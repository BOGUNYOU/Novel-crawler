<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}{% endblock %}</title>

    {% block css %}{% endblock %}
</head>

<body role="document">

    {% block body %}{% endblock %}
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- jquery core JavaScript -->
    <script src="{{url_for('static', filename='js/jquery.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/plaxify.js')}}"></script>
    <script>
        var flaxenable = function(){
            wd = ($(document).width() - 900) / 2;
            $("#girl").css("left", wd)
            $("#description").css("left", wd-100)
            var layers = $('.js-plaxify')
            $.each(layers, function(index, layer){
                $(layer).plaxify({
                    xRange: $(layer).data('xrange') || 0, // 水平移动范围
                    yRange: $(layer).data('yrange') || 0, // 竖直移动范围
                    invert: $(layer).data('invert') || false, // 是否反向
                    background: false // 是否使用背景定位实现位移
                })
            })

            $.plax.enable(); // 开启视差效果，activityTarget：视差容器
        }
    $(window).load(function() {
        flaxenable();
    })

    $(window).resize(function() {
        flaxenable();
    })
    </script>
</body>


</html>
